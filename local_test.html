<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <input id="in">
        <button onclick = "getItems()">btn</button>
        <h3 id=name></h3>
        <h3 id=title></h3>
        <h3 id=msg></h3>
        <h3 id=ans></h3>
        <h3 id=date></h3>
        <h3 id=num></h3>

    </body>
    <script>
       
        
        function getItems()
        {
            var number = document.getElementById('in').value;
            var count = number;
            var number = count;
            var name_str = "name"+count;
            var title_str = "title"+count;
            var msg_str = "msg"+count;
            var str_ans = "ans" + count;
            var str_date = "date" + count;
            var str_num = "num" + count;

            var name = localStorage.getItem(name_str);
            var title = localStorage.getItem(title_str);
            var msg = localStorage.getItem(msg_str);
            var ans = localStorage.getItem(str_ans);
            var date = localStorage.getItem(str_date);
            var num = localStorage.getItem(str_num);

            console.log('name : ' + name);
            console.log('title : ' + title);
            console.log('msg : ' + msg);
            console.log('ans : ' + ans);
            console.log('date : ' + date);
            console.log('num : ' + num);

            //리스트에 붙임.
            document.getElementById('name').innerText = name;
             document.getElementById('title').innerText = title;
              document.getElementById('msg').innerText = msg;
               document.getElementById('ans').innerText = ans;
                document.getElementById('date').innerText = date;
                 document.getElementById('num').innerText = num;

        }
        



    </script>
</html>
