        <table id="name" border="1">
            <tr>
                <td id="day">신청일</td>
                <td id="writer">작성자</td>
                <td id="title">제목</td>
            </tr>
        </table>
        <table id="data" class="report data" border="1">
        </table>
    </section>


    <script>
        window.onload = function () {
            init();
        }

        function init() {
            var list = [
            { day: "2020-12-03", writer: "김한비", title: "본인 동의 없이 전입이 되었습니다"},
                { day: "2020-12-01", writer: "이예은", title: "택시업무방해로 인한 약식명령"},
                { day: "2020-12-01", writer: "이윤아", title: "윗집누수" },
                { day: "2020-12-01", writer: "홍길동", title: "전세 연장 청구권과 집 매도"},
                { day: "2020-11-27", writer: "김변호", title: "소프트웨어 저작권침해에 대한 형사고소 및 민사소송"},
                { day: "2020-11-25", writer: "이마을", title: "전세보증금 지연에 따른 피해보상 관련"},
                { day: "2020-11-20", writer: "김선호", title: "친정어머님의 유언장 작성에 관하여 상담합니다."},
                { day: "2020-11-20", writer: "김지영", title: "상담부탁드립니다. 초보사업자밀린대금못받았을때"},
                { day: "2020-11-19", writer: "이두환", title: "보증금 반환해야 하나요?"},
                { day: "2020-11-18", writer: "박재영", title: "부모 소유 부동산 문제"}
            ];

            tagParsing(list, true);

            //click Evt
            $(".title").click(function () {
                var titleName = this.id;
                if (titleName === "day") {
                    tagParsing(list, false);
                } else if (titleName === "writer") {
                    tagParsing(list, false);
                } else if (titleName === "title") {
                    tagParsing(list, false);
                }
            })
        }

        function tagParsing(obj, init) {
            var len = obj.length;
            var tag = '';
            for (i = 0; i < obj.length; i++) {
                tag += "<tr><td class='day'>" + obj[i].day + "</td>"
                    + "<td class='writer'>" + obj[i].writer + "</td>"
                    + "<td class='title'>" + obj[i].title + "</td></tr>";
            }
            document.getElementById("data").innerHTML = tag;
        }
    </script>
